<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Studio Ghibli</title>
</head>

<body>
    <header>
        <div class="header-logo">
            <img src="img/logo.svg" alt="Logo">
        </div>
        <div class="header-redes-sociais">
            <img src="img/logo-google.svg" alt="Logo">
            <img src="img/logo-facebook.svg" alt="Logo">
            <img src="img/logo-twitter.svg" alt="Logo">
            <img src="img/logo-instagram.svg" alt="Logo">
        </div>
    </header>

    <main>
        <div class="container">
            <div class="container-texto">
                <p class="container-texto-nome">HAYAO MIYAZAKI</p>
                <h1 class="container-texto-titulo">
                    A VIAGEM <br> DE CHIHIRO
                </h1>
                <p class="container-texto-descricao">
                    Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados
                    em animais.
                </p>
            </div>
            <div class="container-botao">
                <a href="" class="container-botao-agora">
                    <img src="img/Play.svg" alt="Logo">
                    ASSISTIR AGORA
                </a>
                <a href="" class="container-botao-trailer">
                    ASSISTIR O TRAILER
                </a>
            </div>
        </div>
        <img src="img/image.svg" alt="Logo">
    </main>

    <footer>
        <p>Desafio do <a href="https://github.com/iuricode" target="_blank">IuriCode</a>. Desenvolvido por <a href="https://github.com/gabriel-gal" target="_blank">Gabriel Alves Lopes</a>.</p>
    </footer>
</body>

</html>
